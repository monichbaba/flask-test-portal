<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Enter Password</title>
</head>
<body>
    <h2>कृपया पासवर्ड दर्ज करें</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="password">पासवर्ड:</label>
        <input type="password" name="password" required>
        <button type="submit">जमा करें</button>
    </form>
</body>
</html>
