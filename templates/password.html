<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secure Access</title>

    <!-- ‚úÖ Favicon (optional) -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" type="image/png">

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #c6f1ff, #fdfcff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="login-box text-center">
        <!-- ‚úÖ Logo (change URL if needed) -->
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock Icon">
        <h2>Enter Access Password</h2>

        <form action="/verify" method="post">
            <input type="password" name="password" class="form-control" placeholder="üîë Password" required>
            <button type="submit" class="btn btn-custom w-100">Enter</button>
        </form>
    </div>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
