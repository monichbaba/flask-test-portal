<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>पासवर्ड</title>
</head>
<body>
    <h2>पासवर्ड दर्ज करें</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/password">
        <label for="password">पासवर्ड:</label>
        <input type="password" name="password" required>
        <button type="submit">प्रवेश करें</button>
    </form>
</body>
</html>
