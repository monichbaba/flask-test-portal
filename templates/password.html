<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>पासवर्ड सुरक्षा</title>
</head>
<body>
    <h2>कृपया पासवर्ड डालें</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/password" method="post">
        <input type="password" name="password" placeholder="पासवर्ड">
        <button type="submit">सबमिट करें</button>
    </form>
</body>
</html>
