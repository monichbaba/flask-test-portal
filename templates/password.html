<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”’ Password Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>ðŸ”’ Enter Password to Access Test</h2>
    <form method="POST" action="/">
        <input type="password" name="password" placeholder="Enter password" required>
        <br>
        <button type="submit">Enter</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
