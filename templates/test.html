<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IAS Mentor – {{ qset }}</title>
</head>
<body>
  <h1>IAS Mentor – {{ qset }}</h1>
  <form action="/submit" method="POST">
    <input type="hidden" name="qset" value="{{ qset }}">
    {% for i, q in enumerate(questions) %}
      <div>
        <p><b>Q{{ i+1 }}. {{ q.q }}</b></p>
        {% for opt in q.options %}
          <label>
            <input type="radio" name="q{{ i }}" value="{{ loop.index0 }}">
            {{ opt }}
          </label><br>
        {% endfor %}
      </div>
      <hr>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
