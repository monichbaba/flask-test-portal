<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Test</title></head>
<body>
  <h2>📝 Today’s Test</h2>
  <form method="POST">
    {% for q in questions %}
      <p><strong>Q{{ loop.index }}:</strong> {{ q.q }}</p>
      {% for opt in q.options %}
        <label><input type="radio" name="q{{ loop.index0 }}" value="{{ loop.index }}"> {{ opt }}</label><br>
      {% endfor %}
      <hr>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
