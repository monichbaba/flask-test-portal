<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body style="background: #eef;">
    <h2>Fundamental Rights MCQ Test</h2>
    <form action="/submit" method="POST">
        {% for q in questions %}
            <div style="margin-bottom: 20px;">
                <strong>Q{{ q.id }}. {{ q.question }}</strong><br>
                {% for key, option in q.options.items() %}
                    <label>
                        <input type="checkbox" name="q{{ q.id }}" value="{{ key }}">
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
