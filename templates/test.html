
<!DOCTYPE html>
<html>
<head>
    <title>MCQ Test</title>
</head>
<body>

    <form method="POST">
        {% for q in questions %}
            <div>
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                {% for key, text in q.options.items() %}
                    <label>
                        <input type="checkbox" name="q{{ loop.index0 }}" value="{{ key }}"> {{ text }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
