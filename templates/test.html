<!-- templates/test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Test</title>
</head>
<body>
    <h2>MCQ Test</h2>
    <form method="post">
        {% for q in questions %}
            <div style="margin-bottom: 20px;">
                <strong>Q{{ loop.index }}. {{ q.question }}</strong><br><br>
                {% for key, value in q.options.items() %}
                    <label>
                        <input type="radio" name="q{{ q.id }}" value="{{ key }}" required>
                        {{ value }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
