<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>
</head>
<body>
    <h2>Test Result</h2>
    <p>Total Score: {{ score }} / {{ total }}</p>
    <hr>
    {% for r in results %}
        <div style="margin-bottom: 20px;">
            <strong>Q{{ loop.index }}. {{ r.question }}</strong><br><br>
            <span>Your answer: <strong>{{ r.your_answer }}</strong></span><br>
            <span>Correct answer: <strong>{{ r.correct_answer }}</strong></span><br>
            {% if r.is_correct %}
                <span style="color: green;">✔ Correct</span>
            {% else %}
                <span style="color: red;">✘ Incorrect</span>
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
