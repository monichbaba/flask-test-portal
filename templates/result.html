<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Result</title>
  <style>
    .correct { background-color: #c8f7c5; padding: 10px; }
    .wrong { background-color: #f8c7c7; padding: 10px; }
  </style>
</head>
<body>
  <h2>Result: {{ score }}/{{ total }}</h2>
  {% for r in result %}
    <div class="{{ 'correct' if r.is_correct else 'wrong' }}">
      <strong>Q: {{ r.q }}</strong><br><br>

      <strong>Your Selection:</strong><br>
      {% for i in r.selected %}
        - {{ r.options[i] }}<br>
      {% endfor %}

      <strong>Correct Answer:</strong><br>
      {% for i in r.correct %}
        âœ“ {{ r.options[i] }}<br>
      {% endfor %}
    </div><br>
  {% endfor %}
</body>
</html>
